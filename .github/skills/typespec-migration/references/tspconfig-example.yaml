# Example tspconfig.yaml for JavaScript SDK generation

# Adjust emit target and options based on the service.
# See existing specs in azure-rest-api-specs for real examples.

```yaml
emit:
  - "@azure-tools/typespec-ts"
options:
  "@azure-tools/typespec-ts":
    azureSdkForJs: true
    isModularLibrary: true
    packageDir: "<SDK_PACKAGE_DIR>"
    # Additional emitter options as needed
```

## Notes
- `azureSdkForJs: true` generates code compatible with the azure-sdk-for-js repo structure
- `isModularLibrary: true` generates modular client design
- `packageDir` should match `SDK_PACKAGE_DIR` from `config.env`
- Browse existing `tspconfig.yaml` files in the specs repo for complete examples with all options
